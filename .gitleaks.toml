[extend]
useDefault = true

[allowlist]
description = "Allowlisted files"
paths = [
    # Example and documentation files
    '''README\.md''',
    '''DEPLOYMENT\.md''',
    '''config\.toml\.example''',
    '''\.env\.example''',
    '''docs/.*\.md''',
    '''alembic\.ini''',
    '''alembic/versions/.*\.py''',
    '''tests/.*''',
]

[[rules]]
description = "Ignore example passwords"
id = "example-password"
regex = '''(transmission_password|qbittorrent_password)\s*=\s*["']?(password|your_password|changeme|example)["']?'''
entropy = 0
secretGroup = 0
