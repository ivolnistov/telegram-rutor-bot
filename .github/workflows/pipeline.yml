name: Pipeline

on:
  push:
    branches: ["main", "test", "develop", "release"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main", "develop", "release"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pipeline:
    name: CI Pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Secret Scanning
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

      # 2. Setup Python & Backend Checks
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14-dev"

      - name: Install Python dependencies
        run: uv sync --all-extras

      - name: Run ruff
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

      - name: Run mypy
        run: uv run mypy src/telegram_rutor_bot

      - name: Run pylint
        run: uv run pylint src/telegram_rutor_bot

      - name: Run pytest
        run: uv run pytest --cov=src/telegram_rutor_bot --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ivolnistov/telegram-rutor-bot
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      # 3. Setup Node & Frontend Checks
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install Frontend dependencies
        run: cd frontend && npm install

      - name: Run Frontend Prettier
        run: cd frontend && npx prettier --check .

      - name: Run Frontend ESLint
        run: cd frontend && npm run lint

      - name: Run Markdownlint
        run: cd frontend && npx markdownlint-cli "**/*.md" --ignore "**/node_modules/**" --ignore "dist/**" -c .markdownlint.json

      # 4. Docker Build & Push
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=test,enable=${{ github.ref == 'refs/heads/test' }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
