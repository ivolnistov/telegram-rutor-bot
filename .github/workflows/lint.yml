name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff
        run: |
          uv run ruff check src/
          uv run ruff format --check src/

      - name: Run mypy
        run: uv run mypy src/telegram_rutor_bot

      - name: Run pylint
        run: uv run pylint src/telegram_rutor_bot

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install Frontend dependencies
        run: cd frontend && npm install

      - name: Run Frontend Prettier
        run: cd frontend && npx prettier --check .

      - name: Run Frontend ESLint
        run: cd frontend && npm run lint

      - name: Run Markdownlint
        run: cd frontend && npx markdownlint-cli "**/*.md" --ignore "**/node_modules/**" --ignore "dist/**" -c .markdownlint.json
