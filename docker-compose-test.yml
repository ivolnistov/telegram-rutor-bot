services:
  web:
    image: ghcr.io/ivolnistov/telegram-rutor-bot:test
    entrypoint: []
    command: uv run uvicorn src.telegram_rutor_bot.web.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8088:8000"
    environment:
      RUTOR_BOT_DATABASE_URL: postgresql://rutor:${POSTGRES_PASSWORD:-postgres}@postgres:5432/rutorbot
      RUTOR_BOT_REDIS_URL: redis://redis:6379/0
      RUTOR_BOT_TORRENT_CLIENT: qbittorrent
      RUTOR_BOT_QBITTORRENT_HOST: qbittorrent
      RUTOR_BOT_QBITTORRENT_PORT: 8080
      RUTOR_BOT_QBITTORRENT_USERNAME: admin
      PYTHONPATH: /app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - film_cache:/app/data/film_cache
      - /Users/i.volnistov/HOME/telegram-rutor-bot/src:/app/src
      - /Users/i.volnistov/HOME/telegram-rutor-bot/alembic:/app/alembic
      - /Users/i.volnistov/HOME/telegram-rutor-bot/alembic.ini:/app/alembic.ini
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: rutor
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: rutorbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U rutor -d rutorbot" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  qbittorrent:
    build:
      context: ./docker/qbittorrent
      dockerfile: Dockerfile
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
      - WEBUI_PASSWORD=rutor_secret_pass
      - ENABLE_PLEX_RENAME=${ENABLE_PLEX_RENAME:-false}
      - DELETE_AFTER_RATIO=0
    volumes:
      - qbittorrent_config:/config
      - qbittorrent_downloads:/downloads
    ports:
      - 8090:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  bot:
    image: ghcr.io/ivolnistov/telegram-rutor-bot:test
    restart: unless-stopped
    command: [ "bot" ]
    volumes:
      - film_cache:/app/data/film_cache
      - ./config.toml:/app/config.toml
    environment:
      - RUTOR_BOT_DATABASE_URL=postgresql://rutor:${POSTGRES_PASSWORD:-postgres}@postgres:5432/rutorbot
      - RUTOR_BOT_REDIS_URL=redis://redis:6379
      - RUTOR_BOT_TORRENT_CLIENT=qbittorrent
      - RUTOR_BOT_QBITTORRENT_HOST=qbittorrent
      - RUTOR_BOT_QBITTORRENT_PORT=8080
      - RUTOR_BOT_QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-admin}
      - RUTOR_BOT_QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-admin}
      - RUTOR_BOT_PROXY=${PROXY:-}
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qbittorrent:
        condition: service_started

  scheduler:
    image: ghcr.io/ivolnistov/telegram-rutor-bot:test
    restart: unless-stopped
    command: [ "scheduler" ]
    volumes:
      - film_cache:/app/data/film_cache
      - ./config.toml:/app/config.toml
    environment:
      - RUTOR_BOT_DATABASE_URL=postgresql://rutor:${POSTGRES_PASSWORD:-postgres}@postgres:5432/rutorbot
      - RUTOR_BOT_REDIS_URL=redis://redis:6379
      - RUTOR_BOT_TORRENT_CLIENT=qbittorrent
      - RUTOR_BOT_QBITTORRENT_HOST=qbittorrent
      - RUTOR_BOT_QBITTORRENT_PORT=8080
      - RUTOR_BOT_QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-admin}
      - RUTOR_BOT_QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-admin}
      - RUTOR_BOT_PROXY=${PROXY:-}
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    image: ghcr.io/ivolnistov/telegram-rutor-bot:test
    restart: unless-stopped
    command: [ "worker" ]
    volumes:
      - film_cache:/app/data/film_cache
      - ./config.toml:/app/config.toml
      - /Users/i.volnistov/HOME/telegram-rutor-bot/src:/app/src
    environment:
      - RUTOR_BOT_DATABASE_URL=postgresql://rutor:${POSTGRES_PASSWORD:-postgres}@postgres:5432/rutorbot
      - RUTOR_BOT_REDIS_URL=redis://redis:6379
      - RUTOR_BOT_TORRENT_CLIENT=qbittorrent
      - RUTOR_BOT_QBITTORRENT_HOST=qbittorrent
      - RUTOR_BOT_QBITTORRENT_PORT=8080
      - RUTOR_BOT_QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-admin}
      - RUTOR_BOT_QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-admin}
      - RUTOR_BOT_PROXY=${PROXY:-}
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  migrations:
    image: ghcr.io/ivolnistov/telegram-rutor-bot:test
    entrypoint: []
    command: [ "uv", "run", "alembic", "upgrade", "head" ]
    environment:
      - RUTOR_BOT_DATABASE_URL=postgresql://rutor:${POSTGRES_PASSWORD:-postgres}@postgres:5432/rutorbot
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    external: true
    name: telegram-rutor-bot_postgres_data
  redis_data:
    external: true
    name: telegram-rutor-bot_redis_data
  film_cache:
    external: true
    name: telegram-rutor-bot_film_cache
  qbittorrent_config:
    external: true
    name: telegram-rutor-bot_qbittorrent_config
  qbittorrent_downloads:
    external: true
    name: telegram-rutor-bot_qbittorrent_downloads
